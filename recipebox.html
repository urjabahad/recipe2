<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .recipe-list {
            list-style-type: none;
            padding: 0;
        }
        .recipe-list li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .recipe-list li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>My Recipe Box</h1>

    <ul class="recipe-list" id="recipeList">
        <!-- Recipes will be dynamically populated here -->
    </ul>

    <script>
        // Fetch saved recipes for the logged-in user
        google.script.run.withSuccessHandler(displayRecipes).getSavedRecipes();

        function displayRecipes(recipes) {
            var recipeList = document.getElementById("recipeList");
            recipeList.innerHTML = ""; // Clear previous list

            recipes.forEach(function(recipe) {
                var li = document.createElement("li");
                li.textContent = `Recipe ID: ${recipe[1]} - Saved by: ${recipe[0]}`;
                recipeList.appendChild(li);
            });
        }
    </script>
</body>
</html>
