<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe categories</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<style>
    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        overflow-x: hidden;
        background-color: rgb(252, 228, 207);
    }

    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    .left {
        padding-top: 3vh;
        overflow-y: auto;
        transition: 0.6s ease;
        width: 18vw;
        height: 100%;
        position: fixed;
        top: 0;
        bottom: 0;
        background-color: #CDB4DB;
    }

    .right {
        margin-left: 18%;
        width: 80%;
        cursor: pointer;
    }

    .head {
        font-size: 3.2vh;
    }

    .menu {
        width: 100%;
        margin-top: 5%;
    }

    .menu .item {
        position: relative;
        cursor: pointer;
        background-color: transparent;
    }

    .menu .item button {
        width: 100%;
        color: #000;
        border: none;
        font-size: 2.6vh;
        padding: 2% 2%;
        padding-left: 12%;
        line-height: 200%;

    }

    .menu .item button:hover {
        cursor: pointer;
    }

    .left::-webkit-scrollbar {
        width: 0px;
    }

    .item.active .submenu {
        display: block;
    }

    .item .submenu.vertical {
        display: none;
        flex-direction: column;
        /* Added to display items vertically */
    }

    .item .submenu.vertical.visible {
        display: flex;
    }

    .item .submenu.vertical button {
        padding: 10px;
        /* Adjust the padding as needed */
        display: block;
    }

    .item .submenu button {
        padding-left: 3%;
    }

    .rotate {
        transform: rotate(90deg);
    }

    .subbtn {
        background-color: transparent;
        text-align: left;
    }

    .submenu button {
        background-color: #d7cbde;
    }

    button:hover {
        transform: scale(1.1);
        transition: 0.3s ease-in-out;
    }

    #recipe-container {
        width: 80vw;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
    }

    #instructions-container {
        display: none;
    }

    .recipe {
        background-color: #faaffca2;
        background-color: #BDE0FE;
        border: black solid 2px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: calc(30% - 4%);
        /* 33.33% for three columns with a gap of 20px */
        box-sizing: border-box;
        overflow: hidden;
        margin-bottom: 3%;
        padding-top: 3%;
        padding-bottom: 2%;
        margin-left: 3%;
        margin-top: 3%;
    }

    .recipe-info {
        color: #29800c;
        padding-left: 4%;
        padding-top: 4%;
        padding-right: 4%;
    }

    .recipe img {
        width: 17vw;
        height: 27vh;
        align-self: center;
    }

    p {
        font-size: 3vh;
        text-align: center;
        padding-left: 4%;
        padding-right: 4%;
    }

    .recipe-title {
        text-align: center;
        flex-wrap: wrap;
        margin-bottom: 3%;
        margin-top: 3%;
        font-size: 3vh;
        font-weight: bold;
        width: 100%;
    }

    .recipe:hover {
        transform: scale(1.08);
        transition: 0.3s ease-in-out;
        cursor: pointer;
    }

    .head p {
        font-size: 4vh;
        margin-top: 2%;
        margin-bottom: 2%;
    }

    .head h1 {
        text-align: center;
        color: #e324b0;
        text-decoration: underline;
    }
</style>

    <script>

        function toggleSubmenu(element) {
            element.classList.toggle('active');
            const submenu = element.querySelector('.submenu');
            if (submenu) {
                submenu.classList.toggle('visible');
            }
        }

        document.querySelectorAll('.submenu button').forEach(submenuItem => {
            submenuItem.addEventListener('click', function (event) {
                event.stopPropagation();
            });
        });

        function displayContent(button) {
            document.querySelector('.title').innerText = button.innerText;
        }

        function getRecipesbyDiet(category) {
            $.ajax({
                url: `https://api.spoonacular.com/recipes/complexSearch?diet=${category}&apiKey=c01c35d283df49e49efb4173ee0e48d1`,
                success: function (res) {
                    displayRecipes(res.results);
                }
            });
        }
        function backToHome() {
    const username=getUsernameFromURL();
    // Redirect to index.html with the username as a query parameter
    window.location.href = `index.html?username=${username}`;
}

        function getRecipesbyIntolerance(category) {
            $.ajax({
                url: `https://api.spoonacular.com/recipes/complexSearch?intolerances=${category}&apiKey=c01c35d283df49e49efb4173ee0e48d1`,
                success: function (res) {
                    displayRecipes(res.results);
                }
            });
        }

        function getRecipesbyType(category) {
            $.ajax({
                url: `https://api.spoonacular.com/recipes/complexSearch?type=${category}&apiKey=c01c35d283df49e49efb4173ee0e48d1`,
                success: function (res) {
                    displayRecipes(res.results);
                }
            });
        }
        function getRecipesbyTime() {
            $.ajax({
                url: `https://api.spoonacular.com/recipes/complexSearch?maxReadyTime=30&apiKey=c01c35d283df49e49efb4173ee0e48d1`,
                success: function (res) {
                    displayRecipes(res.results);
                }
            });
        }



        function getRecipesbyCuisine(category) {
            $.ajax({
                url: `https://api.spoonacular.com/recipes/complexSearch?cuisine=${category}&apiKey=c01c35d283df49e49efb4173ee0e48d1`,
                success: function (res) {
                    displayRecipes(res.results);
                }
            });
        }

        function getRecipesbyLowCal() {
            $.ajax({
                url: `https://api.spoonacular.com/recipes/complexSearch?maxCalories=500&apiKey=c01c35d283df49e49efb4173ee0e48d1`,
                success: function (res) {
                    displayRecipes(res.results);
                }
            });
        }
        function getRecipesbyLowCarb() {
            $.ajax({
                url: `https://api.spoonacular.com/recipes/complexSearch?maxCarbs=150&apiKey=c01c35d283df49e49efb4173ee0e48d1`,
                success: function (res) {
                    displayRecipes(res.results);
                }
            });
        }
        function getRecipesbyHighPro() {
            $.ajax({
                url: `https://api.spoonacular.com/recipes/complexSearch?minProtein=2&apiKey=c01c35d283df49e49efb4173ee0e48d1`,
                success: function (res) {
                    displayRecipes(res.results);
                }
            });
        }

        function displayRecipes(recipes) {
            const recipeContainer = document.getElementById("recipe-container");
            recipeContainer.innerHTML = "";

            recipes.forEach(recipe => {
                const id = recipe.id;
                $.ajax({
                    url: `https://api.spoonacular.com/recipes/${id}/information?includeNutrition=false&apiKey=c01c35d283df49e49efb4173ee0e48d1`,
                    success: function (res) {
                        recipeDisplay(res);
                    }
                });
            });
        }
        function getUsernameFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('username');
    }
        function openRecipePage(recipeId) {
    // Redirect to a new page with the selected recipe's instructions and username
    window.location.href = `indi-recipe.html?id=${recipeId}`;
}

        function recipeDisplay(res) {
            const recipeContainer = document.getElementById("recipe-container");
            const recipeDiv = document.createElement("div");
            recipeDiv.classList.add("recipe");
            recipeDiv.addEventListener('click', () => openRecipePage(res.id));
            const recipeImage = document.createElement("img");
            recipeImage.src = res.image;

            const recipeInfo = document.createElement("div");
            recipeInfo.classList.add("recipe-info");

            const recipeTitle = document.createElement("p");
            recipeTitle.classList.add("recipe-title");
            recipeTitle.textContent = res.title;

            const cookingTime = document.createElement("p");
            cookingTime.textContent = `Cooking time is ${res.readyInMinutes} minutes`;

            recipeInfo.appendChild(recipeTitle);
            recipeInfo.appendChild(cookingTime);

            recipeDiv.appendChild(recipeImage);
            recipeDiv.appendChild(recipeInfo);

            recipeContainer.appendChild(recipeDiv);
        }

        getRecipesbyDiet('vegetarian');
    </script>
